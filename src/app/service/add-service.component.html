<div class="card">

<h2>Add Service</h2>
<form>
    <div class="form-group">
        <label >Name:</label>
        <input [(ngModel)]="service.name" placeholder="Service name" [minlength]="4" name="name" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <label >price:</label>
        <input [(ngModel)]="service.price"  type="number" [minlength]="8" placeholder="price" name="price"  class="form-control" id="price"  required>
    </div>
    <div class="form-group">
        <label>description:</label>
        <input [(ngModel)]="service.description" placeholder="description" name="description" class="form-control" id="description" required>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" [disabled]="!form.valid" (click)="createService()">Create</button>
    </div>

</form>
</div>
