<div class="p-grid">
    <div class="p-col-12 p-lg-6">
        <div class="card">
            <h1>ProgressBar</h1>
            <p-progressBar [value]="value" [showValue]="false"></p-progressBar>
        </div>
        <div class="card">
            <h1>Terminal</h1>
            <p-terminal [response]="response" welcomeMessage="Welcome to Roma" prompt="primeng $"></p-terminal>
        </div>
    </div>
</div>
